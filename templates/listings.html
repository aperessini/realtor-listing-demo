<!DOCTYPE html>
<html>
  <head>
    <title>Realtor Listing Demo</title>
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="/">Add Listing<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/listings">View Listings</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#"></a>
                    </li>
                  </ul>
                </div>
              </nav>
    <h1><p class="text-center">Realtor Listing Demo</p></h1>
    <div class="container" style="max-width:600px;padding:5%;border-style:solid;">
      <ul>
        {% for key, value in listings.items() %}
        <li><a href="{{value['self']}}">{{value['street1']}} {{value['city']}}, {{value['state']}} ${{value['sales_price']}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>

  <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</html>
